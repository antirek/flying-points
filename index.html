<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/konva/konva.min.js"></script>
    <script src="index.js"></script>
    <meta charset="utf-8">
    <title>Flying points demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>

<div id="container"></div>

<script>
    var Point = function (x, y, vx, vy, color) {
        var point = {};
        point.layer = null;

        point.hexagon = new Konva.Circle({
            x: x,
            y: y,                
            radius: 10,
            fill: color
        });

        point.initAnim = function (layer, width, height) {            
            point.anim = new Konva.Animation(function (frame) {
                var x = point.hexagon.x();
                var y = point.hexagon.y();
                if (x > width || x < 0) {
                    vx = -vx
                }
                if (y > height || y < 0) {
                    vy = -vy
                }
                point.hexagon.setX(x + vx);
                point.hexagon.setY(y + vy);
            }, layer);
        };

        return point;
    };

    var Field = function (container, width, height) {
        var stage = new Konva.Stage({
            container: container,
            width: width,
            height: height
        });

        var layer = new Konva.Layer();
        stage.add(layer);        

        var add = function (point) {
            layer.add(point.hexagon);
            point.initAnim(layer, width, height);
            point.anim.start();
            return point;
        };

        return {
            add: add
        };
    };

    var width = window.innerWidth;
    var height = window.innerHeight;
    
    var field = new Field('container', width, height);

    var point1 = field.add(new Point(50, 50, 5, -5, 'red'));
    var point2 = field.add(new Point(50, 50, 10, 10, 'green'));
    var point3 = field.add(new Point(250, 250, 20, -10, 'blue'));
    
    setTimeout(function () {
        point1.anim.stop();
        point1.hexagon.remove();        
    }, 15000);

</script>

</body>
</html>
